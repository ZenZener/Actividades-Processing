  <body  background="Imagenes/Fondo.jpg">
    <center><h1>Actividades processing</h1></center>
    <br>

    <center>
        <script type="text/processing">
          int maxImages = 8;
          int imageIndex = 0;
          PImage [] images = new PImage[maxImages];
          
          void setup(){
            size (500,500);
            for (int i = 0; i < images.length; i++){
              images[i] = loadImage("pajaro0" + i + ".png");
            }
            frameRate(15);
            imageMode(CENTER);
          }
          
          void draw(){
            background(255);
            image(images[imageIndex], width/2, height/2);
            imageIndex = (imageIndex+1) % images.length;
          }
          </script>
          <canvas></canvas>
        </center>
