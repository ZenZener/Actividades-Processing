  <body  background="Imagenes/Fondo.jpg">
    <center><h1>Actividades processing</h1></center>
    <br>

    <center>
        <script type="text/processing">
          int x = 640;
        int y= 360;
        int P= 0;
        void setup(){
        size(640,360);
        }
        
        void draw(){
          background(130,90,160);
        line(320,180,x,y);
        if (P ==0){
        x= x-10;
        if (x == 0){
        P = 1;
        }
        }
        
        if (P == 1){
        y =  y-10;
        
        
        if (y == 0){
          P=2;
        
        }
        }
        if(P == 2){
        x = x+10;
        if (x == 640){
          P=3;
        
        }
        }
        if (P==3){
        y = y+10;
        
        if(y == 360){
        P=0;
        }
        }
        
        
        
        
        
        
        
        }
          </script>
          <canvas></canvas>
        </center>
