  <body  background="Imagenes/Fondo.jpg">
    <center><h1>Actividades processing</h1></center>
    <br>

    <center>
        <script type="text/processing">
            R = 0;
            int G = 0;
            int B = 0;
            int P = 0;
            int P2 = 0;
            int P3 = 0;
            void setup(){
              
            size(640,360);
            
            }
            
            void draw(){
            
              rect(120,120,200,200);
              fill(R,G,B);
              if (P == 0){
              R= R+5;
              if (R==255){
                P = 1;
              }
              }
              if( P == 1){
              R= R-5;
                if(R == 0){
              P2= 1;
              }
              }
              if (P2==1){
            G= G+5;
            if(G==255){
            P2=2;
            }
            }
            if(P2==2){
            G= G-5;
            if(G==0){
            P3= 1;
            }
            }
            
            
            if (P3==1){
            B= B+5;
            if(B==255){
            P3=2;
            }
            }
            if(P3==2){
            B= B-5;
            if(B==0){
            P= 0;
            P2= 0;
            P3= 0;
            }
            }
              
              
            }
          </script>
          <canvas></canvas>
        </center>
